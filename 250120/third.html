<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    function ab(first, second) {
        return first * second
    }

    console.log(ab(100, 10))

    const root = document.getElementById('root')
    root.innerHTML = ab(10, 4)
  </script>
</body>
</html>
