<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- 메인 영역 -->
    <section>
      <article>
        <p>회원추가</p>
        <form id="userForm" method="post">
          <div class="input-group">
            <label for="userId">이름</label>
            <input
              type="text"
              maxlength="12"
              id="userId"
              name="userId"
              placeholder="사용할 ID 입력"
            />
            <span class="error" id="userIdError"
              >이름에는 특수문자를 사용할 수 없습니다.</span
            >
          </div>
          <div class="input-group">
            <label for="userEmail">이메일</label>
            <input
              type="email"
              id="userEmail"
              name="userEmail"
              placeholder="사용할 이메일 입력"
            />
            <span class="error" id="emailError"
              >올바른 이메일 형식을 입력하세요</span
            >
          </div>

          <div id="button">
            <button type="submit">가입하기</button>
          </div>
        </form>
      </article>
    </section>

    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>이메일</th>
          <th>비고</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- 푸터 영역 -->
    <footer>©2025 jeongmin all rights reserved.</footer>

    <script src="./script/script.js"></script>
  </body>
</html>
